<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="./images/sidebar-logo.png" alt="logo of rewinding" id="logo-img">
                <span id="logo-title">Welcome</span>
            </div>
        </div>    
        <div class="content">
            <div class="message">
                <div class="message-text">Welcome to my sign-up page! I created this page to help improve my HTML and CSS skills. <br>Sign up now by filling your information below.</div>
            </div>
            <div class="login">
                <div class="login-header">Let's do this!</div>
                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName">

                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">

                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber">
                </div>

                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">

                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword">
                </div>
            </div>
            <div class="submit">
                <button type="submit">Create Account</button>
                <div class="submit-text">Alread have an account? <a href="">Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
